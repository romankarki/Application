<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header text-center">
          <h3>Login</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
              <label for="identificationNumber">identification Number</label>
              <input type="text" id="identificationNumber" class="form-control" name="identificationNumber" [(ngModel)]="identificationNumber" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
            </div>
            <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-block mt-3">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
